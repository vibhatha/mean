<!-- The create article view -->
<section class="input-group custom-search-form"  data-ng-controller="ArticlesController">
	<h1>New Article</h1>
	<!-- The new article form -->
    <a href="/#!/">Home</a>
	<form data-ng-submit="create()" novalidate>
		<div class="form-group">
			
				<input class="form-control"  type="text" data-ng-model="title" id="title" placeholder="Title" required>
		</div>
		
			<div class="form-group" >
				<textarea  class="form-control" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
			</div>
		
		<div class="form-group">
			<input class="form-control" class=" btn-primary "  type="submit">
		</div>
		<!-- The error message element -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
