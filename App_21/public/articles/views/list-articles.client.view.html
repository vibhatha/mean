<!-- The list articles view -->
<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<h1>Articles</h1>
    <a href="/#!/">Home</a>
	<ul>
		<!-- The list of article -->
	<!--	<li data-ng-repeat="article in articles">
			<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.title"></a>
			<br>
			<small data-ng-bind="article.created | date:'medium'"></small>
			<small>/</small>
			<small data-ng-bind="article.creator.fullName"></small>
			<p data-ng-bind="article.content"></p>
		</li>-->
	</ul>
    <div class="table-panel">
    <table class="article-table table table-hover table-stripped">
        
       <thead> <tr><th>Title</th><th>Content</th><th>Created By</th><th>Created</th><th></th></tr></thead>
       <tbody>  <tr data-ng-repeat="article in articles">
            <td data-ng-bind="article.title"></td>
            <td data-ng-bind="article.content"></td>
            <td data-ng-bind="article.creator.fullName"></td>
            <td data-ng-bind="article.created | date:'medium'"></td>
            <td><a data-ng-href="#!/articles/{{article._id}}">View</a></td>
        </tr>
        </tbody>   
    
    </table>
    </div>
	<!-- If there are no articles in the list, suggest the user's create a new article -->
	<div data-ng-hide="!articles || articles.length">
		No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
	</div>
</section>
