<!-- The edit article view -->
<section data-ng-controller="DevicesController" data-ng-init="findOne()">
	<h1>Edit Article</h1>
    <a href="/#!/">Home</a>
	<!-- The edited article form -->
	<form data-ng-submit="update()" novalidate>
		<div>
			<label for="sid">Device</label>
			<div>
				<input class="form-control" type="text" data-ng-model="device.did" id="did" placeholder="Device ID" required>
			</div>
		</div>
		<div>
			<label for="name">Name</label>
			<div>
				<input class="form-control" type="text" data-ng-model="device.name" id="name" placeholder="Name"/>
			</div>
		</div>
        <div>
			<label for="type">Type</label>
			<div>
				<input class="form-control" type="text" data-ng-model="device.type" id="type" placeholder="Type"/>
			</div>
		</div>
        <div>
			<label for="device">Model</label>
			<div>
				<input class="form-control" type="text" data-ng-model="device.model" id="model" placeholder="Model"/>
			</div>
		</div>
         <div>
			<label for="smartplugs">Smart Plug</label>
			<div>
                <select class="form-control" data-ng-model="device.smartplugs" ng-options="sm._id as sm.name for sm in smartpluglist"></select>
				
			</div>
		</div>
		<div>
			<input class="form-control btn btn-info" type="submit" value="Update">
		</div>
		<!-- The error message element -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
	</div>
</section>
