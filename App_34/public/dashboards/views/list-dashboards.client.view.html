<!-- The list articles view -->
<section data-ng-controller="DashboardsController" data-ng-init="find()">
	<h1>Dashboards</h1>
    
    
    <div class="row"><!--Row Main Start-->
    
        <div class="col-sm-8"><!--Column 1 Start-->
            
            <h2>Power Consumption Information</h2>
            
            <div class="row div-clearance-verticle div-clearance-horizontal"><!--Row 1 Start-->
                
                <h3 class="font-color-style-chocolate">Overall Performance</h3>
            
                <div class="col-sm-6 power-detail">
                    <h4>Total Power</h4>
                    <h2 class="kwh-rating-style">{{total_power_consumption}} KWh</h2>
                </div>
                
                 <div class="col-sm-6 power-detail"><h4>Avg Voltage</h4>
                
                 <h2 class="volt-rating-style" >231.32 V</h2>
                
                </div>
            
            
            </div><!--Row 1 End-->
          
            <div class="row div-clearance-verticle div-clearance-horizontal"><!--Row 2 Start-->
              <h3 class="font-color-style-chocolate">Device Performance</h3>
            <div class="col-sm-6 div-clearance-verticle">
    
 <select class="form-control" data-ng-model="devices" ng-options="sm._id as sm.name for sm in deviceList">               </select>
                
</div>
                
     <div class="col-sm-4 div-clearance-verticle">
                <!--getPowerByDevice()  getTotalPowerConsumedPerDevice(devices)-->
           
   <button class="form-control btn btn-info" ng-click="getTotalPowerConsumedPerDevice(devices)">Calculate</button>             
                            
        </div>                 
            
            </div><!--Row 2 End-->
            
            <div class="row  div-clearance-verticle div-clearance-horizontal"><!--Row 3 Start-->
                
                
                
               
 
                
            
                <div class="col-sm-6 power-detail"><h4>Total Power</h4>
                   <h2 class="kwh-rating-style">{{power_per_device}} KWh</h2>
                </div>
                
                 <div class="col-sm-6 power-detail">
                     
                     <h4 >Avg Voltage</h4>
                     
                      <h2 class="volt-rating-style">233.32 V</h2>
                
                
                 </div>
            
            
            </div><!--Row 3 End-->
            
            
            
            
            
                        <div class="row div-clearance-verticle div-clearance-horizontal"><!--Row 4 Start-->
              <h3 class="font-color-style-chocolate">Smart Plug Performance</h3>
            <div class="col-sm-6"><label for="daily">Smartplugs</label>
     <select class="form-control" data-ng-model="smartplugs" ng-options="sm._id as sm.name for sm in smartplugList"></select>
        </div>
                            
                      
            </div>
            
            <div class="row  div-clearance-verticle div-clearance-horizontal"><!--Row 4 End-->
     
                <div class="col-sm-6 power-detail"><h4>Total Power</h4><!--Row 5 Start-->
                   <h2 class="kwh-rating-style">16.32 KWh</h2>
                </div>
                
                 <div class="col-sm-6 power-detail">
                     
                     <h4 >Avg Voltage</h4>
                     
                      <h2 class="volt-rating-style">233.32 V</h2>
                
                
                 </div>
            
            
            </div><!--Row 5 End-->
            
            
        
        </div><!--Column 1 End-->
        
        <div class="col-sm-4"><!--Column 2 Start-->
            
            <h2>Search </h2>
            
    <div class="row div-clearance-verticle">
        
  <div class="col-sm-6 ">
<datepicker date-format="yyyy-MM-dd">
<input type="datetime" placeholder="Start Date" class="form-control" min-view="date" auto-close="true" date-time ng-model="start_date" view="date">
</datepicker>
        
        </div>        
            
  
 <div class="col-sm-6 ">
     <datepicker date-format="yyyy-MM-dd">
        <input type="datetime" placeholder="End Date" class="form-control" min-view="date" auto-close="true" date-time ng-model="end_date" view="date">
        </datepicker> 
        
    </div>      
           
            
            
    </div> 
    
            
            
    <div class="row div-clearance-verticle">
            
    <div class="col-sm-6">
        
        <input class="form-control" placeholder="Start Time" ui-timepicker  ng-model="start_time">
        
     </div>       
        
        
     <div class="col-sm-6 ">
         
         <input class="form-control" placeholder="End Time" ui-timepicker  ng-model="end_time">
        
        
     </div>           
            
    </div> 
            
    
    <div class="row div-clearance-verticle div-clearance-horizontal">
    
        
      <button class="form-control btn btn-info" type="button"
        ng-dialog="firstDialogId"
        ng-dialog-controller="InsideCtrl"
        ng-dialog-data="{{jsonData}}"
        ng-dialog-class="ngdialog-theme-default"
        ng-dialog-show-close="false">Search</button>
            
    </div>        
            
   
            
          
        
        </div><!--Column 2 End-->
        
       
        
    </div><!--Row Main End-->
    
    
   
</section>





 <script type="text/ng-template" id="firstDialogId">
        <div class="ngdialog-message">
            <h3>ngDialog template</h3>
            <p ng-show="theme">Test content for <code>{{theme}}</code></p>
            <p ng-show="ngDialogId">Dialog Id: <code>{{ngDialogId}}</code></p>
            <p class="data-passed-through" ng-show="ngDialogData.foo">Data passed through: <code>{{ngDialogData.foo}}</code></p>
            <p ng-show="dialogModel.message">Scope passed through: <code>{{dialogModel.message}}</code></p>
            <p>Close this dialog: <button class="inline close-this-dialog" ng-click="closeThisDialog()">Close</button></p>

        </div>
        <div class="ngdialog-buttons">
        <!--    <button type="button" class="ngdialog-button ngdialog-button-secondary"
                ng-dialog="secondDialogId"
                ng-dialog-class="ngdialog-theme-default"
                ng-dialog-controller="SecondModalCtrl"
                ng-dialog-close-previous>Close and open</button>-->
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="openSecond()">Open next</button>
        </div>
    </script>
