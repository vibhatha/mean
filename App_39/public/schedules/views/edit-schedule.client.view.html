<!-- The edit article view -->
<section class="container" data-ng-controller="SchedulesController" data-ng-init="findOne()">
	<h1>Schedule</h1>
    <a href="/#!/">Home</a>
	<!-- The edited article form -->
	<form data-ng-submit="update()" novalidate>
	
        <div class="row">
    
    <div class="col-sm-2">
        <h2>Edit Schedule</h2>
    </div>
    
     <div class="col-sm-2">
           <a href="/#!/">Home</a>
    </div>
    
     <div class="col-sm-2">
         		<input class="form-control btn btn-info" type="submit">
    </div>
        
        </div>        
 
        <!--Row 1 START-->
<div class="row">
        
     <div class="col-sm-2"><label for="did">Schedule ID</label>
    
     <input class="form-control" type="text" data-ng-model="schedule.schid" id="did" placeholder="Schedule Id" required/>
    
      </div>  
  <div class="col-sm-2"><label for="name">Name</label>
        
            <input class="form-control" type="text" data-ng-model="schedule.name" id="name"  placeholder="Name"/>
      
  </div>
  <div class="col-sm-2"><label for="name">Type</label>
 
            <input class="form-control" type="text" data-ng-model="schedule.type" id="type"  placeholder="Type"/>
 
  </div>
</div>
       <!--Row 1 END-->  
        
        
    <!--Row 2 START-->
   
 <div class="row">
        
  <div class="col-sm-2"><label for="start">Start Time</label>
    
    <input class="form-control" ng-click="getClock1()" type="text" data-ng-model="schedule.start1" readonly>
    <timepicker-directive ng-show="clockVisible1" input-model="start"></timepicker-directive>
    
  </div>  
    
  <div class="col-sm-2"><label for="end">End Time</label>
        
    <input class="form-control" ng-click="getClock2()" type="schedule.text" data-ng-model="schedule.end1" readonly>
    <timepicker-directive ng-show="clockVisible2" input-model="end"></timepicker-directive>
  </div>
     
    <div class="col-sm-2"><label for="end">Days</label>
        
 <div class="btn-group">
  <button data-toggle="dropdown" class="btn dropdown-toggle"  data-placeholder="Please select">Week Days <span class="caret"></span></button>
    <ul class="dropdown-menu">
  
        <li><input type="checkbox" data-ng-model="schedule.day1" ng-click="" id="Monday"><label for="Monday" name="Monday" value="Monday">Monday</label></li>
        <li><input type="checkbox" data-ng-model="schedule.day2"  ng-click=""  id="Tuesday"><label for="Tuesday" name="Tuesday" value="Tuesday">Tuesday</label></li>
        <li><input type="checkbox" data-ng-model="schedule.day3"  ng-click=""  id="Wednesday"><label for="Wednesday" name="Wednesday" value="Wednesday">Wednesday</label></li>
        <li><input type="checkbox" data-ng-model="schedule.day4"  ng-click=""  id="Thursday"><label for="Thursday" name="Thursday" value="Thursday">Thursday</label></li>
        <li><input type="checkbox" data-ng-model="schedule.day5"  ng-click=""  id="Friday"><label for="Friday" name="Friday" value="Friday">Friday</label></li>
        <li><input type="checkbox" data-ng-model="schedule.day6"  ng-click=""  id="Saturday"><label for="Saturday" name="Saturday" value="Saturday">Saturday</label></li>
         <li><input type="checkbox" data-ng-model="schedule.day7"  ng-click=""  id="Sunday"><label for="Sunday" name="Sunday" value="Sunday">Sunday</label></li>
      <!-- Other items -->
    </ul>
</div>
            
  </div>
  
</div>
    
  
    <!--Row 2 END-->    
   
     
 <!--Row 3 START-->
   
 <div class="row">
        
  <div class="col-sm-1"><label for="condition">Condition</label>
    
   <select class="form-control" data-ng-model="schedule.switchon" ng-options="sm.value as sm.feature for sm in switch"></select>
    
  </div>  
  <!--<div class="col-sm-1"><label for="random">Random</label>
        
    	<label class="form-control "><input type="checkbox" value=""></label>
  </div>-->

  <div class="col-sm-1"><label for="daily">Daily</label>
        
    	<label class="form-control "><input type="checkbox" data-ng-model="schedule.daily" value=""></label>
  </div>
     
      <div class="col-sm-2"><label for="daily">Devices</label>
      <select class="form-control" data-ng-model="schedule.devices" ng-options="sm._id as sm.name for sm in deviceList">                          </select>
    
  </div>
     
       <div class="col-sm-2"><label for="daily">Smart Plug</label>
        
    	<select class="form-control" data-ng-model="schedule.smartplugs" ng-options="sm._id as sm.name for sm in smartplugList"></select>
  </div>
  
</div>
    
  
    <!--Row 3 END-->    
        
        
<!--Row 4 START-->
   
 <div class="row">
        
  <div class="col-sm-6"><label for="condition">Description</label>
    
  <textarea class="form-control" rows="2" data-ng-model="description" id="description" placeholder="Description"/>
    
  </div>  
 
</div>
    
        
 <!--Row 4 END-->            
        
   
        
        
		<!-- The error message element -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
	</div>
</section>
