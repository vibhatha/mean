<!-- The create article view -->
<section data-ng-controller="SmartPlugsController" data-ng-init="findDevices()">
    
	<h1>New Article</h1>
     <a href="/#!/">Home</a>
	<!-- The new article form -->
	<form data-ng-submit="create()" novalidate>
		<div>
			<label for="sid">Smart Plug ID</label>
			<div>
				<input class="form-control" type="text" data-ng-model="sid" id="sid" placeholder="Smart Plug Id" required>
			</div>
		</div>
		<div>
			<label for="name">Name</label>
			<div>
				<input class="form-control" type="text" data-ng-model="name" id="name"  placeholder="Name"/>
			</div>
		</div>
        <div>
			<label for="type">Type</label>
			<div>
				<input class="form-control" type="text" data-ng-model="type" id="type" placeholder="Type"/>
			</div>
		</div>
        <div>
			<label for="device">Device</label>
			<div>
				<input class="form-control" type="text" data-ng-model="device" id="device" placeholder="Device"/>
			</div>
		</div>
        
        <div>
			<label for="devices">Devices</label>
			<div>
				<select class="form-control" data-ng-click="getSelectedDevice(devices)" data-ng-model="devices" ng-options="sm._id as sm.name for sm in deviceList"></select>
			</div>
		</div>
        
		<div>
			<input class="form-control btn-primary btn-info" type="submit">
		</div>
		<!-- The error message element -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
