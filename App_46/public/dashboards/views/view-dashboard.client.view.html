<!-- The article view -->
<section data-ng-controller="DashboardsController" data-ng-init="findOne()">
    <a href="/#!/">Home</a>
	<h1 data-ng-bind="dashboard.id"></h1>
	<!-- Show the editing buttons to the article creator -->
	<div data-ng-show="authentication.user._id == dashboard.creator._id">
		<a href="/#!/dashboards/{{dashboard._id}}/edit">edit</a>
		<a href="/#!/" data-ng-click="delete();">delete</a>
	</div>
	<small>
		<em>Posted on</em>
		<em data-ng-bind="dashboard.created | date:'mediumDate'"></em>
		<em>by</em>
		<em data-ng-bind="dashboard.creator.fullName"></em>
	</small>
	<p data-ng-bind="dashboard.pid"></p>
</section>
