<section class="gridListdemoBasicUsage gray tabsdemoStaticTabs dialogdemoBasicUsage" data-ng-controller="DashboardsController" data-ng-init="find()">

      <div class="row">
    
        <div class="col-sm-8">
        
        <md-button ng-href="/#!/dashboards/" class="md-primary md-raised md-hue-2" ng-click="">Basic</md-button>
      
        </div>   
        
       <a data-ng-href="#!/dashboards/identity/678">View</a>
        
        
        
        <div class="col-sm-4">
        
        </div>
    
    
    </div>
    
    
       
    <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Predictions</h2>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
      
       <div layout="row">
              
           <div class="purple" flex="20">
               
               <md-input-container flex>
                  <label>Search</label>
                  <input type="text" ng-model="searchDevice"/>
                 
               </md-input-container>
               
               <ul ng-repeat="device in deviceList | filter:searchDevice | limitTo:10">
               
                  <md-button ng-click="getPatternForHourPerDevice(device.name)" class="md-raised md-warn">{{device.name}}</md-button>
               
                   
               
               </ul>
               
               
              
               
                 
                   
               
               
               
               
           </div>
           
           
           <div class="green" flex="80">
               {{ searchDevice}}
               
               
                 <!--<h1>Select text file</h1>
    <input type="file" on-read-file="showContent($fileContent)" />
    <div ng-if="content">
        <h2>File content is:</h2>
        <pre>{{ content }}</pre>
    </div>
               -->
               
    
        <div  ng-if="hour_data_per_device">
        <h2 ng-show="showHourDevicePatternGraph">Per Device Patterns</h2>       
         <div ng-show="showHourDevicePatternGraph" fusioncharts
    width="600" 
    height="400"
    type="msline"
    chart="{{attrsPredictionHour1}}"
    categories="{{categoriesPredictionHour}}"
    dataset="{{hour_data_per_device}}"
    ></div>      
               
    </div>           
               
               
     <div ng-if="hour_data">
        <h2>All Patterns</h2>
      
        <!-- <ul ng-repeat="device in hour_data">
             <li>{{device.seriesname}}  {{device.data}}</li>
         </ul>-->
         
    <div fusioncharts
    width="600" 
    height="400"
    type="msline"
    chart="{{attrsPredictionHour1}}"
    categories="{{categoriesPredictionHour}}"
    dataset="{{hour_data}}"
    ></div>
         
      </div>         



         
         
         
               
               
           </div>
           
       </div>
   
  </md-content>

</section>
